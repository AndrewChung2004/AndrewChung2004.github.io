<body>
    <h1>Bulb On and Off</h1>
    <button onclick = "document.getElementById('bulbstat').style.visibility = 'hidden'"> hide </button>
    <button onclick = "document.getElementById('bulbstat').style.visibility = 'visible'"> show </button>
    <button onclick = "document.getElementById('bulbstat').src = 'pic_bulbon.gif'"> Turn Light On</button>
    <img id = "bulbstat" src="pic_bulbon.gif" alt="">
    <button onclick = "document.getElementById('bulbstat').src = 'pic_bulboff.gif'"> Turn Light Off</button>
    
</body>
